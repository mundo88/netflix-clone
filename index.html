<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Netflix Việt Nam</title>
    
</head>
<body>
    <header class="header">
        <div class="overlay"></div>
        <div class="container">
            <nav class="nav">
                <div class="col-left">
                    <img class="logo-img" src="./images/logo.png" alt="">
                </div>
                <div class="col-right">
                    <div class="language-container">
                        <div class="icon">
                            <i class="bi bi-translate"></i>
                        </div>
                        <select name="language" class="language" id="">
                            <option selected value="vietnamese">Tiếng Việt</option>
                            <option value="english">Tiếng Anh</option>
                        </select>
                    </div>
                    <button class="login-button">
                        Đăng nhập
                    </button>
                </div>
            </nav>
            <div class="header-content">
                <h1 class="title">
                    Chương trình truyền hình, phim không giới hạn và nhiều nội dung khác
                </h1>
                <p class="text">Giá từ 70.000 ₫. Hủy bất kỳ lúc nào.</p>
                <p  class='text'>Bạn đã sẵn sàng xem chưa? Nhập email để tạo hoặc kích hoạt lại tư cách thành viên của bạn.</p>
                <div class="email-form">
                    <label class="email-input-container">
                        <input name="email" id="email" type="email" class="email-input" required placeholder=" ">
                        <label for="email" class="placeholder">Địa chỉ email</label>
                    </label>
                    <button class="send-email-button">
                        Bắt đầu
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="header-border-bottom">
            <div class="bg-border"></div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
